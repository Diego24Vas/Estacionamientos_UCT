<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Secion</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container">
    <div id="img-logo">
      <img src="img/uct.png" alt="logo">
    </div>
    <form>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
      </div>

      <button type="submit" class="btn">Entrar</button>

      <!-- Botones adicionales -->
      <div class="extra-buttons">
        <button type="button" class="btn-secondary" onclick="location.href='register.html'">Registrarse</button>
        <button type="button" class="btn-secondary" onclick="location.href='forgot-password.html'">Recuperar Contraseña</button>
      </div>
    </form>
  </div>
</body>
</html>
